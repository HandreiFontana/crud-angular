<div class="centralize">
  <mat-card class="example-card">
    <mat-toolbar color="primary" class="toolbar">Criar conta</mat-toolbar>

    <div class="form-margin">
      <mat-card-content>
        <form [formGroup]="form" class="min-width">
          <mat-form-field class="full-width">
            <mat-icon matPrefix [color]="['primary']"  class="icons">person</mat-icon>
            <input matInput placeholder="Nome" formControlName="name" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-icon matPrefix [color]="['primary']" class="icons">mail</mat-icon>
            <input matInput placeholder="EMail" formControlName="email" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-icon matPrefix [color]="['primary']" class="icons">key</mat-icon>
            <input matInput placeholder="Senha" formControlName="password" />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions class="form-margin">
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Salvar
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
